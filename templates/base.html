<!DOCTYPE html>
{% load staticfiles %}
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Pur beurre
    {% block title %}
    {% endblock %}
  </title>
  <!-- font awesome icons -->
  <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=merriweather+sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <!-- plugin css -->
  <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
  <!-- theme css - includes bootstrap -->
  <link href="{% static 'css/creative.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
<!-- Header / Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="">
      <img id="logo_pur_beurre" class="d-inline-block" src="{% static 'images/logo_pur_beurre.png' %}" alt="logo pur beurre">Pur Beurre
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <form class="form-inline ml-auto my-2 my-lg-0">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </form>
      <ul class="navbar-nav">
        {% if user %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'user:account' %}">Mon compte</a>
          </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'user:signup' %}">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'user:login' %}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="header_block" class="h-h"></div>

<!-- Content -->
{% block content %}
{% endblock %}

<!-- Footer -->
<footer class="bg-light fixed-bottom py-3">
  <div class="container">
    <div class="small text-center text-muted">Copyright &copy; 2019 - Pur Beurre</div>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- Plugin JavaScript -->
<script src="{% static 'js/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<!-- Custom scripts for this template -->
<script src="{% static 'js/creative.min.js' %}"></script>
</body>
</html>
